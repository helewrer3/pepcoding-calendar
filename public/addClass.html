<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add class</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <form class="form class-form">
            <h3>Add class</h3>
            <br>
            <div class="form-control">
                <label for="teacher">Teacher Name: </label>
                <select name="teacher" class="sel teacher-sel" required>
                </select>
    
                <label for="name">Class Name: </label>
                <input type="text" name="name" class="text-input" placeholder= "OOPS Class" required/>
                
                <label for="start">Start Time: </label>
                <select name="start" class="sel start-sel" required>
                </select>
                
                <label for="end">End Time: </label>
                <select name="end" class="sel end-sel" required>
                </select>
                
                <button type="submit" class="btn submit-btn">submit</button>
            </div>
            <div class="form-alert"></div>
        </form>
        <br>
        <a href="/"><button class="btn home-btn">Home</button></a>
    </div>
    <script src="addClass.js"></script>
</body>
</html>
